name: Qt Cross-Platform CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-run:
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}

    steps:
      # 1. æ£€å‡ºä»£ç 
      - name: Checkout source code
        uses: actions/checkout@v4

      # 2. æ£€æµ‹ Qt æ¶æ„
      - name: Detect Qt architecture
        id: qt_arch
        shell: pwsh
        run: |
          python -m pip install -q aqtinstall==3.1.*
          $hostMap = @{
            'Windows' = 'windows'
            'macOS'   = 'mac'
            'Linux'   = 'linux'
          }
          $hostName = $hostMap[$Env:RUNNER_OS]
          $output = [string](python -m aqt list-qt $hostName desktop --arch 6.9.2)
          $archList = @($output -split "`r?`n" | Where-Object { $_ -match '\S' })
          if (-not $archList -or $archList.Count -eq 0) {
            throw "No valid architecture found for Qt 6.9.2 on $hostName (OS: ${{ matrix.os }})"
          }
          $arch = $archList | Select-Object -First 1
          $arch = $arch.Trim()
          Write-Host "âœ… Detected Qt arch: $arch"
          Write-Output "arch=$arch" >> $Env:GITHUB_OUTPUT

      # 3. å®‰è£… Qt
      - name: Install Qt 6.9.2
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.9.2'
          arch: ${{ steps.qt_arch.outputs.arch }}
          cache: true
          aqtversion: '==3.1.*'
          dir: ${{ github.workspace }}/Qt

      # 4. é…ç½® CMake
      - name: Configure CMake
        shell: pwsh
        run: |
          switch -Wildcard ('${{ matrix.os }}') {
            'windows-latest' { $preset = 'win-release' }
            'macos-latest'   { $preset = 'macos-release' }
            'ubuntu-latest'  { $preset = 'linux-release' }
            default { throw "âŒ Unsupported OS: ${{ matrix.os }}" }
          }
          Write-Host "ğŸ”§ Configuring CMake with preset: $preset"
          cmake --preset=$preset

      # 5. æ„å»ºé¡¹ç›®
      - name: Build project
        shell: pwsh
        run: cmake --build build --config Release --parallel 4

      # 6. è¿è¡Œåº”ç”¨ - macOS å¹³å°ï¼ˆç‹¬ç«‹æ­¥éª¤ï¼‰
      - name: "Run application (macOS)"
        if: runner.os == 'macOS'
        shell: bash
        run: |
          EXEC_PATH="./build/Release/QtVsCodeTemplate"
          chmod +x $EXEC_PATH
          echo "â–¶ï¸ Running application on macOS: $EXEC_PATH"
          $EXEC_PATH

      # 7. è¿è¡Œåº”ç”¨ - Linux å¹³å°ï¼ˆç‹¬ç«‹æ­¥éª¤ï¼‰
      - name: "Run application (Linux)"
        if: runner.os == 'Linux'
        shell: bash
        run: |
          EXEC_PATH="./build/Release/QtVsCodeTemplate"
          chmod +x $EXEC_PATH
          echo "â–¶ï¸ Running application on Linux: $EXEC_PATH"
          $EXEC_PATH

      # 8. è¿è¡Œåº”ç”¨ - Windows å¹³å°ï¼ˆç‹¬ç«‹æ­¥éª¤ï¼‰
      - name: "Run application (Windows)"
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $EXEC_PATH = ".\build\Release\QtVsCodeTemplate.exe"
          echo "â–¶ï¸ Running application on Windows: $EXEC_PATH"
          & $EXEC_PATH