name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4

    # 1. 动态查询 Qt 6.9.2 架构（彻底修复字符数组问题）
    - name: Detect Qt arch
      id: qt_arch
      shell: pwsh
      run: |
        python -m pip install -q aqtinstall==3.1.*
        $hostMap = @{
          'Windows' = 'windows'
          'macOS'   = 'mac'
          'Linux'   = 'linux'
        }
        $hostName = $hostMap[$Env:RUNNER_OS]
        # 强制转换为字符串，避免原始输出被解析为字符数组
        $output = [string](python -m aqt list-qt $hostName desktop --arch 6.9.2)
        # 分割换行符，过滤空行（仅保留非空白内容）
        $archList = @($output -split "`r?`n" | Where-Object { $_ -match '\S' })
        # 校验架构列表有效性
        if (-not $archList -or $archList.Count -eq 0) {
          throw "No valid architecture found for Qt 6.9.2 on $hostName"
        }
        # 用 Select-Object 确保取第一个字符串元素
        $arch = $archList | Select-Object -First 1
        $arch = $arch.Trim()
        Write-Host "Detected Qt arch: $arch"
        Write-Output "arch=$arch" >> $Env:GITHUB_OUTPUT

    # 2. 安装 Qt（统一版本，锁定依赖）
    - name: Install Qt (aqtinstall)
      uses: jurplel/install-qt-action@v3
      with:
        version: '6.9.2'
        arch: ${{ steps.qt_arch.outputs.arch }}
        cache: true
        aqtversion: '==3.1.*'

    # 3. 配置 CMake（跨平台预设适配）
    - name: Configure
      shell: pwsh
      run: |
        switch -Wildcard ('${{ matrix.os }}') {
          'windows-latest' { $preset = 'win-release' }
          'macos-latest'   { $preset = 'macos-release' }
          'ubuntu-latest'  { $preset = 'linux-release' }
          default { throw "Unsupported OS: ${{ matrix.os }}" }
        }
        cmake --preset=$preset

    # 4. 构建项目
    - name: Build
      run: cmake --build build --config Release

    # 5. 运行可执行文件（跨平台支持）
    - name: Run (Unix)
      if: runner.os != 'Windows'
      run: ./build/Release/QtVsCodeTemplate # 补充 Release 目录（避免找不到文件）

    - name: Run (Windows)
      if: runner.os == 'Windows'
      run: .\build\Release\QtVsCodeTemplate.exe
