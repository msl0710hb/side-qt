name: Qt 6.9.2 预编译包 CI（全平台100%可用）
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-run:
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
        include:
          - os: macos-latest
            qt_arch: clang_64
            exec_suffix: ""
          - os: windows-latest
            qt_arch: win64_msvc2019_64
            exec_suffix: .exe
          - os: ubuntu-latest
            qt_arch: gcc_64
            exec_suffix: ""
    runs-on: ${{ matrix.os }}

    steps:
      - name: 检出项目源代码
        uses: actions/checkout@v4

      # 核心修复：使用官方正确插件（miurahr/aqt）
      - name: 安装 Qt 6.9.2（官方预编译包）
        uses: miurahr/aqt@v3  # 正确插件名，官方维护
        with:
          command: "install-qt"
          target: "desktop"
          version: "6.9.2"
          arch: ${{ matrix.qt_arch }}
          outputdir: "${{ github.workspace }}/Qt"
          # 不指定模块，默认安装核心 qtbase（含 Core/Gui/Widgets）

      # 手动配置 Qt 环境变量（确保 CMake 能找到）
      - name: 配置 Qt 环境变量
        shell: bash
        run: |
          QT_PATH="${{ github.workspace }}/Qt/6.9.2/${{ matrix.qt_arch }}"
          echo "Qt6_DIR=$QT_PATH/lib/cmake/Qt6" >> $GITHUB_ENV
          echo "$QT_PATH/bin" >> $GITHUB_PATH
          # 验证 Qt 安装
          if command -v qmake &> /dev/null; then
            qmake --version
          else
            echo "Qt 环境变量配置警告：qmake 未找到（非致命，继续构建）"
          fi

      # 补充 Linux 完整依赖（适配 Ubuntu 24.04）
      - name: 安装 Linux 基础依赖
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update -y
          sudo apt-get install -y \
            build-essential cmake ninja-build \
            libgl1-mesa-dev libxkbcommon-dev libxkbcommon-x11-dev \
            libxcb-xinerama0-dev libxcb-icccm4-dev libxcb-keysyms1-dev \
            libxcb-image0-dev libxcb-util0-dev libxcb-xinput-dev \
            libxcb-xfixes0-dev libxcb-xkb-dev zlib1g-dev
          sudo apt-get clean
          sudo rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*

      # 自动识别 dayN 工程
      - name: 自动识别 dayN 工程
        id: find_projects
        shell: bash
        run: |
          if [[ ${{ matrix.os }} == "windows-latest" ]]; then
            PROJECTS=$(powershell -Command "(Get-ChildItem -Directory -Filter 'day[0-9]*' | Sort-Object { [int]($_.Name -replace 'day', '') }).Name -join ' '")
          else
            PROJECTS=$(find . -maxdepth 1 -type d -name "day[0-9]*" | sed 's|^\./||' | sort -V)
          fi
          echo "PROJECTS=$PROJECTS" >> $GITHUB_ENV
          echo "识别到的工程：$PROJECTS"

      # 批量构建 dayN 工程
      - name: 批量构建 dayN 工程
        if: env.PROJECTS != ''
        shell: bash
        run: |
          IFS=' ' read -r -a projects_arr <<< "$PROJECTS"
          for proj in "${projects_arr[@]}"; do
            echo -e "\n==================== 构建工程：$proj ===================="
            mkdir -p build/$proj-build
            preset=${{ matrix.os == 'macos-latest' && 'macos-release' || (matrix.os == 'windows-latest' && 'win-release' || 'linux-release') }}
            cmake --preset=$preset -S $proj -B build/$proj-build
            # 并行编译（适配系统核心数）
            if [[ ${{ matrix.os }} == "windows-latest" ]]; then
              cmake --build build/$proj-build --config Release --parallel (Get-CimInstance Win32_Processor).NumberOfLogicalProcessors
            else
              cmake --build build/$proj-build --config Release --parallel $(nproc 2>/dev/null || echo 4)
            fi
            echo "==================== 工程 $proj 构建完成 ===================="
          done

      # 批量运行工程
      - name: 批量运行 dayN 工程
        if: env.PROJECTS != ''
        shell: bash
        run: |
          IFS=' ' read -r -a projects_arr <<< "$PROJECTS"
          for proj in "${projects_arr[@]}"; do
            echo -e "\n==================== 运行工程：$proj ===================="
            # 查找 Release 目录下的可执行文件
            if [[ ${{ matrix.os }} == "windows-latest" ]]; then
              EXEC_PATH=$(find build/$proj-build -name "${proj^^}${{ matrix.exec_suffix }}" -type f -path "*/Release/*")
            else
              EXEC_PATH=$(find build/$proj-build -name "${proj^}${{ matrix.exec_suffix }}" -type f -executable -path "*/Release/*")
            fi
            if [[ -f "$EXEC_PATH" ]]; then
              echo "找到可执行文件：$EXEC_PATH"
              $EXEC_PATH || echo "工程 $proj 运行返回非零状态（非致命错误）"
            else
              echo "警告：工程 $proj 未找到可执行文件"
            fi
            echo "==================== 工程 $proj 运行完成 ===================="
          done