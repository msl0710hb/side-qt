name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4

    # 1. 动态查询 Qt 6.9.2 架构（修复列表解析和 Trim() 报错）
    - name: Detect Qt arch
      id: qt_arch
      shell: pwsh
      run: |
        python -m pip install -q aqtinstall==3.1.*
        $hostMap = @{
          'Windows' = 'windows'
          'macOS'   = 'mac'
          'Linux'   = 'linux'
        }
        $hostName = $hostMap[$Env:RUNNER_OS]
        # 确保输出为完整字符串，避免解析为字符数组
        $output = python -m aqt list-qt $hostName desktop --arch 6.9.2 | Out-String
        # 分割换行，过滤空行（仅保留非空白字符串）
        $archList = $output -split "`r?`n" | Where-Object { $_ -match '\S' }
        if (-not $archList -or $archList.Count -eq 0) {
          throw "No arch found for Qt 6.9.2 on $hostName"
        }
        $arch = $archList[0].Trim()
        Write-Output "arch=$arch" >> $Env:GITHUB_OUTPUT

    # 2. 安装 Qt（统一版本，锁定 aqtinstall）
    - name: Install Qt (aqtinstall)
      uses: jurplel/install-qt-action@v3
      with:
        version: '6.9.2'
        arch: ${{ steps.qt_arch.outputs.arch }}
        cache: true
        aqtversion: '==3.1.*'

    # 3. 配置 CMake（支持所有平台预设）
    - name: Configure
      shell: pwsh
      run: |
        if ('${{ matrix.os }}' -eq 'windows-latest') {
          $preset = 'win-release'
        } elseif ('${{ matrix.os }}' -eq 'macos-latest') {
          $preset = 'macos-release'
        } else {
          $preset = 'linux-release'
        }
        cmake --preset=$preset

    # 4. 构建
    - name: Build
      run: cmake --build build

    # 5. 运行可执行文件（跨平台支持）
    - name: Run (Unix)
      if: runner.os != 'Windows'
      run: ./build/QtVsCodeTemplate

    - name: Run (Windows)
      if: runner.os == 'Windows'
      run: .\build\QtVsCodeTemplate.exe
