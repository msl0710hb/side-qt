name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4

    # ---------- 动态查询 Qt 6.9.2 当前平台第一个可用架构 ----------
    - name: Detect Qt arch
      id: qt_arch
      shell: pwsh
      run: |
        python -m pip install -q aqtinstall==3.1.*
        $hostMap = @{
          'Windows' = 'windows'
          'macOS'   = 'mac'
          'Linux'   = 'linux'
        }
        $hostName = $hostMap[$Env:RUNNER_OS]
        # 只取第一行
        $arch = (python -m aqt list-qt $hostName desktop --arch 6.9.2) -split "`r?`n" | Select-Object -First 1
        if (-not $arch) { throw "No arch found for Qt 6.9.2 on $hostName" }
        Write-Output "arch=$arch" >> $Env:GITHUB_OUTPUT

    # ---------- 安装 Qt ----------
    - name: Install Qt (aqtinstall)
      uses: jurplel/install-qt-action@v3
      with:
        version: '6.9.*'
        arch: ${{ steps.qt_arch.outputs.arch }}
        cache: true

    # ---------- 后续保持你原来的逻辑 ----------
    - name: Configure
      run: cmake --preset=${{ matrix.os == 'windows-latest' && 'win-release' || 'macos-release' }}

    - name: Build
      run: cmake --build build

    - name: Run (Unix)
      if: runner.os != 'Windows'
      run: ./build/QtVsCodeTemplate
